<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        background: linear-gradient(hsl(300, 60%, 20%), hsl(240, 60%, 20%));
      }
      #canvas {
        width: 100%;
        height: 100%;
        display: block;
        z-index: 100;
        position: absolute;
      }

      #backdrop {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: block;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <svg
      id="backdrop"
      width="100%"
      height="50%"
      preserveAspectRatio="xMidYMin"
      viewBox="0 0 2528 991"
    >
      <defs>
        <linearGradient id="sunGradient" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="orange" />
          <stop offset="100%" stop-color="red" />
        </linearGradient>

        <mask id="fade">
          <g>
            <rect x="0" y="0" width="100%" height="100%" fill="white" />
            <line
              x1="0"
              y1="60%"
              x2="100%"
              y2="60%"
              stroke="black"
              stroke-width="1.5%"
            />
            <line
              x1="0"
              y1="52.5%"
              x2="100%"
              y2="52.5%"
              stroke="black"
              stroke-width="1%"
            />
            <line
              x1="0"
              y1="45.5%"
              x2="100%"
              y2="45.5%"
              stroke="black"
              stroke-width="0.75%"
            />
            <line
              x1="0"
              y1="39%"
              x2="100%"
              y2="39%"
              stroke="black"
              stroke-width="0.75%"
            />
          </g>
        </mask>
      </defs>
      <circle
        cx="50%"
        cy="60%"
        r="12.5%"
        fill="url(#sunGradient)"
        mask="url(#fade)"
      />
    </svg>
    <canvas id="canvas"></canvas>
    <script type="module" src="./static/main.js"></script>
  </body>
</html>
